{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Вход в CatNet</h2>
            
            <form method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }} <button type="submit" class="btn btn-primary w-100 rounded-pill mb-3">Войти</button>
            </form>

            <div class="text-center">
                <hr>
                <p>Или используйте соцсети:</p>
                <form method="post" action="{% url 'google_login' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger w-100 rounded-pill">
                        Войти через Google
                    </button>
                </form>
                <p class="mt-3">Нет аккаунта? <a href="{% url 'account_signup' %}">Регистрация</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
