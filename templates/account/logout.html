{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-5">
        <div class="card p-5 shadow">
            <h3>Уже уходите?</h3>
            <p class="text-muted">Нам будет не хватать ваших котиков!</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger rounded-pill px-5">Да, выйти</button>
                <a href="{% url 'home' %}" class="btn btn-light rounded-pill px-5">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
