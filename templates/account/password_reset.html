{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center">Восстановление доступа</h2>
            <p class="text-muted text-center">Введите почту, и мы пришлем ссылку</p>
            
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }} <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary">Отправить ссылку</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'account_login' %}" class="text-decoration-none">Вернуться к входу</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
