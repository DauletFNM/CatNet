{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CatNet{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.1/dist/dotlottie-player.mjs" type="module"></script>

    <style>
        /* --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–ò–ó–ê–ô–ù–ê --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #444;
            --card-bg: rgba(255, 255, 255, 0.9);
            --nav-gradient: linear-gradient(135deg, #6f42c1 0%, #a259ff 100%);
            --paws-opacity: 1; /* –õ–∞–ø–∫–∏ —á–µ—Ç–∫–∏–µ –≤ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–µ */
        }

        /* --- –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê --- */
        body.dark-mode {
            --bg-color: #1a1a1b;
            --text-color: #f0f0f0;
            --card-bg: rgba(45, 45, 46, 0.95);
            --nav-gradient: linear-gradient(135deg, #4b2c85 0%, #6f42c1 100%);
            --paws-opacity: 0.3; /* –õ–∞–ø–∫–∏ –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–µ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
        }

        body { 
            background-color: var(--bg-color); 
            /* –§–û–ù –° –õ–ê–ü–ö–ê–ú–ò –î–õ–Ø –í–°–ï–• –°–¢–†–ê–ù–ò–¶ */
            background-image: url("https://www.transparenttextures.com/patterns/paws.png");
            background-attachment: fixed;
            font-family: 'Comfortaa', cursive; 
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ –ª–∞–ø–æ–∫ —á–µ—Ä–µ–∑ —Ñ–∏–ª—å—Ç—Ä –Ω–∞ body –∏–ª–∏ –æ—Ç–¥–µ–ª—å–Ω—ã–π —Å–ª–æ–π */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/paws.png");
            opacity: var(--paws-opacity);
            z-index: -1;
            pointer-events: none;
        }

        .navbar { 
            background: var(--nav-gradient) !important; 
            box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card { 
            border: none !important; 
            border-radius: 20px; 
            background: var(--card-bg) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
            color: var(--text-color) !important;
        }

        .btn-primary { 
            background: #6f42c1; 
            border: none; 
            border-radius: 50px; 
            padding: 10px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }

        .cat-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: -20px;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        #theme-toggle i {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .rotate-effect {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="cat-loader">
        <dotlottie-player 
            src="{% static 'cat_animation.json' %}" 
            background="transparent" 
            speed="1" 
            style="width: 200px; height: 200px;" 
            loop 
            autoplay>
        </dotlottie-player> 
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">üêæ CatNet </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    <button id="theme-toggle" class="btn btn-link nav-link px-3 text-white border-0 shadow-none">
                        <i class="fas fa-moon fs-5"></i>
                    </button>

                    {% if user.is_authenticated %}
                        <a class="nav-link px-3" href="{% url 'user_search' %}">üîç –ü–æ–∏—Å–∫</a>
                        <a class="nav-link px-3" href="{% url 'friend_requests' %}">
                            <i class="fas fa-bell"></i> –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                        </a>
                        <a class="nav-link text-warning fw-bold px-3" href="{% url 'account_logout' %}">üö™ –í—ã–π—Ç–∏ ({{ user.username }})</a>
                    {% else %}
                        <a class="nav-link px-3" href="{% url 'account_login' %}">–í—Ö–æ–¥</a>
                        <a class="nav-link px-3" href="{% url 'account_signup' %}">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% block content %}
        {% endblock %}
    </div>

    <div style="position: fixed; bottom: 10px; left: 10px; z-index: -1; opacity: 0.4; pointer-events: none;">
        <dotlottie-player 
            src="{% static 'cat_animation.json' %}" 
            background="transparent" 
            speed="0.5" 
            style="width: 120px; height: 120px;" 
            loop 
            autoplay>
        </dotlottie-player>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const themeBtn = document.getElementById('theme-toggle');
        const icon = themeBtn.querySelector('i');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        themeBtn.addEventListener('click', () => {
            icon.classList.add('rotate-effect');
            setTimeout(() => icon.classList.remove('rotate-effect'), 600);

            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
