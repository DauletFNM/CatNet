<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CatNet{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.1/dist/dotlottie-player.mjs" type="module"></script>

    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –∫–æ—à–∞—á—å–µ–≥–æ –∏–Ω—Ç–µ—Ä—å–µ—Ä–∞ */
        body { 
            background-color: #f0f2f5; 
            background-image: url("https://www.transparenttextures.com/patterns/paws.png");
            font-family: 'Comfortaa', cursive; 
            color: #444;
            min-height: 100vh;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .navbar { 
            background: linear-gradient(135deg, #6f42c1 0%, #a259ff 100%); 
            box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .card { 
            border: none; 
            border-radius: 20px; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.05); 
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        /* –ö–Ω–æ–ø–∫–∏-"–ø–æ–¥—É—à–µ—á–∫–∏" */
        .btn-primary { 
            background: #6f42c1; 
            border: none; 
            border-radius: 50px; 
            padding: 10px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover { 
            background: #59359a; 
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.4);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ—Ç–∏–∫–∞ */
        .cat-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: -20px;
        }

        .nav-link {
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #ffc107 !important; /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
    </style>
</head>
<body>
<div class="cat-loader">
    <dotlottie-player 
        src="https://lottie.host/9e414c71-085e-4998-963a-44641974780d/JqE7x9zMsz.json" 
        background="transparent" 
        speed="1" 
        style="width: 200px; height: 200px;" 
        loop 
        autoplay>
    </dotlottie-player>
</div>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">üêæ CatNet </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-link px-3" href="{% url 'user_search' %}">üîç –ü–æ–∏—Å–∫</a>
                        <a class="nav-link px-3" href="{% url 'friend_requests' %}">üîî –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</a>
                        <a class="nav-link text-warning fw-bold px-3" href="{% url 'account_logout' %}">üö™ –í—ã–π—Ç–∏ ({{ user.username }})</a>
                    {% else %}
                        <a class="nav-link px-3" href="{% url 'account_login' %}">–í—Ö–æ–¥</a>
                        <a class="nav-link px-3" href="{% url 'account_signup' %}">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
