{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CatNet{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.1/dist/dotlottie-player.mjs" type="module"></script>

    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #444;
            --card-bg: rgba(255, 255, 255, 0.85);
            --nav-gradient: linear-gradient(135deg, #6f42c1 0%, #a259ff 100%);
            --overlay-opacity: 0.6;
        }

        body.dark-mode {
            --bg-color: #1a1a1b;
            --text-color: #f0f0f0;
            --card-bg: rgba(45, 45, 46, 0.85);
            --nav-gradient: linear-gradient(135deg, #4b2c85 0%, #6f42c1 100%);
            --overlay-opacity: 0.8;
        }

        body { 
            background-color: var(--bg-color); 
            background-image: url("{% static 'bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Comfortaa', cursive; 
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏, –∫–æ–≥–¥–∞ –∫–æ—à–∫–∞ –∑–∞ –∫—Ä–∞–µ–º */
        }

        /* --- –°–¢–ò–õ–¨ –î–õ–Ø –í–ï–î–¨–ú–´ --- */
        #witch-cat-global {
            position: fixed;
            bottom: 30px;
            right: -150px; /* –°–ø—Ä—è—Ç–∞–Ω–∞ –∑–∞ –ø—Ä–∞–≤—ã–º –∫—Ä–∞–µ–º */
            z-index: 9999;
            pointer-events: none;
        }

        .flair {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            width: 35px; 
            height: 35px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="witch-cat-global">
        <dotlottie-player 
            src="{% static 'witch_cat.json' %}" 
            background="transparent" 
            speed="1" 
            style="width: 120px; height: 120px;" 
            loop 
            autoplay>
        </dotlottie-player>
    </div>

    <div id="trail-container">
        {% for i in "1234567890" %}
            <img src="{% static 'catwalk.png' %}" class="flair" alt="cat">
        {% endfor %}
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">üêæ CatNet </a>
            <div class="navbar-nav ms-auto flex-row">
                <button id="theme-toggle" class="btn btn-link nav-link text-white border-0 shadow-none">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- –ê–ù–ò–ú–ê–¶–ò–Ø –í–ï–î–¨–ú–´ (–ü–∞—Ç—Ä—É–ª—å –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥) ---
        function startGlobalWitch() {
            const witch = document.getElementById('witch-cat-global');
            // –°–æ–∑–¥–∞–µ–º –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ü–∏–∫–ª: –∏–¥–µ—Ç –≤–ª–µ–≤–æ 8 —Å–µ–∫ -> –ø–∞—É–∑–∞ 10 —Å–µ–∫ -> –ø–æ–≤—Ç–æ—Ä
            const tl = gsap.timeline({ repeat: -1, repeatDelay: 10 });

            tl.to(witch, {
                x: -(window.innerWidth + 300), 
                duration: 10, 
                ease: "none"
            });
        }

        // --- –õ–û–ì–ò–ö–ê –¢–ï–ú–´ ---
        const themeBtn = document.getElementById('theme-toggle');
        const icon = themeBtn.querySelector('i');
        
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            icon.classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // --- –®–õ–ï–ô–§ –ú–´–®–ö–ò ---
        let flair = gsap.utils.toArray(".flair");
        let index = 0;
        let lastPos = { x: 0, y: 0 };

        window.addEventListener("mousemove", (e) => {
            if (Math.hypot(e.clientX - lastPos.x, e.clientY - lastPos.y) > 45) {
                let img = flair[index % flair.length];
                index++;
                gsap.set(img, { x: e.clientX, y: e.clientY, scale: 0, opacity: 1, xPercent: -50, yPercent: -50 });
                gsap.timeline()
                    .to(img, { scale: 1, duration: 0.3 })
                    .to(img, { scale: 0, opacity: 0, duration: 0.6 }, "+=0.2");
                lastPos = { x: e.clientX, y: e.clientY };
            }
        });

        // –ó–∞–ø—É—Å–∫ –≤–µ–¥—å–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ª—é–±–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', startGlobalWitch);
    </script>
</body>
</html>
