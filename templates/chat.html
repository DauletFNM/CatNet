{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">–ß–∞—Ç —Å –¥—Ä—É–≥–æ–º</div>
            
            <div id="chat-messages" class="card-body bg-light" style="height: 400px; overflow-y: auto;">
                {% for msg in messages %}
                    <div class="mb-3 {% if msg.sender == user %}text-end{% endif %}">
                        <div class="d-inline-block p-2 rounded-3 shadow-sm 
                            {% if msg.sender == user %}bg-primary text-white{% else %}bg-white{% endif %}">
                            {{ msg.text }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="card-footer bg-white border-0">
                <form id="chat-form" class="d-flex">
                    {% csrf_token %}
                    <input type="text" id="msg-text" class="form-control rounded-pill me-2" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ..." required autocomplete="off">
                    <button type="button" id="emoji-button" class="btn btn-outline-secondary me-2">üòä</button>
                    <button type="submit" class="btn btn-primary rounded-circle">‚û°Ô∏è</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // 1. –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Supabase
    const supabaseUrl = 'https://jxwpehytpxbbnfnadafd.supabase.co'; 
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4d3BlaHl0cHhiYm5mbmFkYWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNDE1NjgsImV4cCI6MjA4MzYxNzU2OH0.llHsbsMFpMBV1VdLou95WwNhO7jmX4NxpwPEv9ibqHY'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // 2. REALTIME (–ß—Ç–æ–±—ã —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏–ª–µ—Ç–∞–ª–∏ —Å—Ä–∞–∑—É)
    supabaseClient
        .channel('public:core_message')
        .on('postgres_changes', { 
            event: 'INSERT', 
            schema: 'public', 
            table: 'core_message',
            filter: 'room_id=eq.{{ room.id }}' 
        }, (payload) => {
            if (payload.new.sender_id != {{ user.id }}) {
                location.reload(); 
            }
        })
        .subscribe();

    // 3. –ë–´–°–¢–†–ê–Ø –û–¢–ü–†–ê–í–ö–ê (–ë–µ–∑ –¥–æ–ª–≥–æ–π –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏)
    const chatForm = document.getElementById('chat-form');
    const input = document.getElementById('msg-text');

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value;
        if(!text) return;

        const formData = new FormData();
        formData.append('text', text);
        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å —Ñ–æ–Ω–æ–º
        await fetch(window.location.href, {
            method: "POST",
            body: formData
        });

        input.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
        location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    });

    // 4. –ü–û–î–°–ö–ê–ó–ö–ê –î–õ–Ø –°–ú–ê–ô–õ–ò–ö–û–í
    const emojiBtn = document.querySelector('#emoji-button');
    emojiBtn.addEventListener('click', () => {
        alert("–ò—Å–ø–æ–ª—å–∑—É–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É: Win + . (–Ω–∞ Windows) –∏–ª–∏ –∑–∞–∂–º–∏ –≥–ª–æ–±—É—Å (–Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ)");
    });
</script>
{% endblock %}
