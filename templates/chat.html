{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">–ß–∞—Ç —Å –¥—Ä—É–≥–æ–º</div>
            
            <div id="chat-messages" class="card-body bg-light" style="height: 400px; overflow-y: auto;">
                {% for msg in messages %}
                    <div class="mb-3 {% if msg.sender == user %}text-end{% endif %}">
                        <div class="d-inline-block p-2 rounded-3 shadow-sm 
                            {% if msg.sender == user %}bg-primary text-white{% else %}bg-white{% endif %}">
                            {{ msg.text }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="card-footer bg-white border-0">
                <form id="chat-form" class="d-flex">
                    {% csrf_token %}
                    <input type="text" id="msg-text" class="form-control rounded-pill me-2" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ..." required autocomplete="off">
                    <button type="button" id="emoji-button" class="btn btn-outline-secondary me-2">üòä</button>
                    <button type="submit" class="btn btn-primary rounded-circle">‚û°Ô∏è</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/picmo@latest/dist/umd/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@picmo/renderer-fontawesome@latest/dist/umd/index.js"></script>

<script>
    // 1. Supabase (—Ç–≤–æ–∏ –∫–ª—é—á–∏)
    const supabaseUrl = 'https://pqkdlmpnjkrgbrjehpfd.supabase.co'; 
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxa2RsbXBuamtyZ2JyamVocGZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NzQzMzUsImV4cCI6MjA4MzM1MDMzNX0.S_q6z6MQf-x987CJAbggwbexCvBSW-x0e_Hz789YSGE'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // 2. –°–ú–ê–ô–õ–´ (–ù–æ–≤—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π —Å–ø–æ—Å–æ–± —á–µ—Ä–µ–∑ Picmo)
    try {
        const container = document.createElement('div');
        container.style.position = 'absolute';
        container.style.bottom = '100px';
        container.style.right = '20px';
        container.style.display = 'none';
        document.body.appendChild(container);

        const picker = picmo.createPicker({ rootElement: container });
        const emojiBtn = document.querySelector('#emoji-button');
        const input = document.querySelector('#msg-text');

        picker.on('emoji', selection => {
            input.value += selection.emoji;
        });

        emojiBtn.addEventListener('click', () => {
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        });
    } catch (e) {
        console.log("–°–º–∞–π–ª—ã –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å, –Ω–æ —á–∞—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç");
    }

    // 3. REALTIME (–¢–≤–æ–π —Ä–∞–±–æ—á–∏–π –∫–æ–¥)
    supabaseClient
        .channel('public:core_message')
        .on('postgres_changes', { 
            event: 'INSERT', 
            schema: 'public', 
            table: 'core_message',
            filter: 'room_id=eq.{{ room.id }}' 
        }, (payload) => {
            if (payload.new.sender_id != {{ user.id }}) {
                location.reload(); 
            }
        })
        .subscribe();

    // 4. –û–¢–ü–†–ê–í–ö–ê –ë–ï–ó –¢–û–†–ú–û–ó–û–í
    const chatForm = document.getElementById('chat-form');
    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const textInput = document.getElementById('msg-text');
        const text = textInput.value;
        if(!text) return;

        const formData = new FormData();
        formData.append('text', text);
        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

        await fetch(window.location.href, {
            method: "POST",
            body: formData
        });
        textInput.value = '';
        location.reload();
    });
</script>
{% endblock %}
