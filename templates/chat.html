{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                –ß–∞—Ç —Å –¥—Ä—É–≥–æ–º
            </div>
            
            <div id="chat-messages" class="card-body bg-light" style="height: 400px; overflow-y: auto;">
                {% for msg in messages %}
                    <div class="mb-3 {% if msg.sender == user %}text-end{% endif %}">
                        <div class="d-inline-block p-2 rounded-3 shadow-sm 
                            {% if msg.sender == user %}bg-primary text-white{% else %}bg-white{% endif %}">
                            {{ msg.text }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="card-footer bg-white border-0">
                <form id="chat-form" class="d-flex">
                    {% csrf_token %}
                    <input type="text" id="msg-text" class="form-control rounded-pill me-2" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ..." required>
                    <button type="button" id="emoji-button" class="btn btn-outline-secondary">üòä</button>
                    <button type="submit" class="btn btn-primary rounded-circle">‚û°Ô∏è</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/emoji-button@latest/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/emoji-button@latest/dist/index.min.js"></script>

<script>
    // 1. –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Supabase
    const supabaseUrl = 'https://pqkdlmpnjkrgbrjehpfd.supabase.co'; 
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxa2RsbXBuamtyZ2JyamVocGZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NzQzMzUsImV4cCI6MjA4MzM1MDMzNX0.S_q6z6MQf-x987CJAbggwbexCvBSW-x0e_Hz789YSGE'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // 2. Realtime: –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    supabaseClient
        .channel('public:core_message')
        .on('postgres_changes', { 
            event: 'INSERT', 
            schema: 'public', 
            table: 'core_message',
            filter: 'room_id=eq.{{ room.id }}' 
        }, (payload) => {
            console.log('–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏—à–ª–æ –≤ –±–∞–∑—É!');
            if (payload.new.sender_id != {{ user.id }}) {
                location.reload(); 
            }
        })
        .subscribe();

    // 3. –°–º–∞–π–ª–∏–∫–∏
    const button = document.querySelector('#emoji-button');
    const picker = new EmojiButton();
    picker.on('emoji', selection => {
        document.querySelector('#msg-text').value += selection;
    });
    button.addEventListener('click', () => {
        picker.togglePicker(button);
    });

    // 4. –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã (—á—Ç–æ–±—ã —Å–æ–æ–±—â–µ–Ω–∏—è —É–ª–µ—Ç–∞–ª–∏ —Å—Ä–∞–∑—É)
    const chatForm = document.getElementById('chat-form');
    chatForm.onsubmit = async (e) => {
        e.preventDefault();
        const textInput = document.getElementById('msg-text');
        const text = textInput.value;

        const formData = new FormData();
        formData.append('text', text);
        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

        await fetch("{% url 'chat_room' room.id %}", {
            method: "POST",
            body: formData
        });

        textInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
        location.reload();    // –û–±–Ω–æ–≤–ª—è–µ–º, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    };
</script>
{% endblock %}
