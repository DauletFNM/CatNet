{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 mb-4 shadow border-0">
            <h3 class="fw-bold mb-3 text-center">–ù–∞–π—Ç–∏ –∫–æ—Ç–∏–∫–æ–≤ üîç</h3>
            <form method="GET" action="{% url 'user_search' %}" class="d-flex gap-2">
                <input type="text" name="q" class="form-control rounded-pill px-4" placeholder="–ò–º—è –¥—Ä—É–≥–∞..." value="{{ query|default:'' }}">
                <button type="submit" class="btn btn-primary rounded-circle" style="width: 50px; height: 50px;">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <div class="list-group shadow-sm" style="border-radius: 20px; overflow: hidden;">
            {% for u in users %}
                <div class="list-group-item d-flex justify-content-between align-items-center py-3 border-0 border-bottom">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                            <i class="fas fa-cat"></i>
                        </div>
                        <span class="fw-bold">{{ u.username }}</span>
                    </div>
                    <div class="d-flex gap-2">
                        <a href="{% url 'start_chat' u.id %}" class="btn btn-outline-primary btn-sm rounded-pill px-3">
                            <i class="fas fa-paper-plane"></i>
                        </a>
                        <a href="{% url 'send_friend_request' u.id %}" class="btn btn-primary btn-sm rounded-pill px-3">
                            <i class="fas fa-user-plus"></i>
                        </a>
                    </div>
                </div>
            {% empty %}
                {% if query %}
                <div class="card text-center p-5">
                    <p class="text-muted">–ù–∏–∫–æ–≥–æ –Ω–µ –Ω–∞—à–ª–∏ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º...</p>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
